<h1 mat-dialog-title>Category name</h1>
<div mat-dialog-content>
  <p>Write category name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="categoryName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="categoryName" cdkFocusInitial>Ok</button>
</div>
